  <!-- Scroll Arrow -->
    <div class="scroll-arrow" id="scrollArrow">▼</div>

  <script>
  const arrow = document.getElementById('scrollArrow');

  function checkScroll() {
    const scrollTop = window.scrollY;
    const scrollHeight = document.documentElement.scrollHeight;
    const windowHeight = window.innerHeight;

    // If content fits on one screen, hide the arrow entirely
    if (scrollHeight <= windowHeight + 5) {
      arrow.style.display = 'none';
      return;
    }

    // If user can scroll down
    if (scrollTop + windowHeight < scrollHeight - 10) {
      arrow.style.display = 'block';
      arrow.textContent = '▼';
      arrow.onclick = () =>
        window.scrollBy({ top: windowHeight, behavior: 'smooth' });
    }
    // If user can scroll up
    else if (scrollTop > 10) {
      arrow.style.display = 'block';
      arrow.textContent = '▲';
      arrow.onclick = () =>
        window.scrollTo({ top: 0, behavior: 'smooth' });
    } else {
      arrow.style.display = 'none';
    }
  }

  window.addEventListener('scroll', checkScroll);
  window.addEventListener('load', checkScroll);
  window.addEventListener('resize', checkScroll);
</script>
