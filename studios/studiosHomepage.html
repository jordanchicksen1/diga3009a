    <!-- Page Title -->

    <!-- Studios Grid -->
    <div class="studios-grid">
      <a href="../studios/nyamakopPage.html" class="studio-btn"><img src="../images/nyamakop.jpg" alt="Nyamakop"></a>
      <a href="../studios/talentArtDigitalPage.html" class="studio-btn"><img src="../images/talentDigital.jpg" alt="Talent Art Digital"></a>

      <a href="studio12.html" class="studio-btn"><img src="placeholder12.jpg" alt="Studio 12"></a>
    </div>

    <!-- Scroll Arrow -->
    <div class="scroll-arrow" id="scrollArrow">▼</div>
  </div>

  <script>
    const arrow = document.getElementById('scrollArrow');

    function checkScroll() {
      const scrollTop = window.scrollY;
      const scrollHeight = document.documentElement.scrollHeight;
      const windowHeight = window.innerHeight;

      if (scrollTop + windowHeight < scrollHeight - 10) {
        // Can scroll down
        arrow.style.display = 'block';
        arrow.textContent = '▼';
        arrow.onclick = () => window.scrollBy({ top: windowHeight, behavior: 'smooth' });
      } else if (scrollTop > 10) {
        // Can scroll up
        arrow.style.display = 'block';
        arrow.textContent = '▲';
        arrow.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });
      } else {
        // Hide arrow if at the very top and no scroll down possible
        arrow.style.display = 'none';
      }
    }

    window.addEventListener('scroll', checkScroll);
    window.addEventListener('load', checkScroll);
  </script>
</body>
</html>
